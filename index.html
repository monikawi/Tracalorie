<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Muli|ZCOOL+QingKe+HuangYou" rel="stylesheet">
  <title>TRACALORIE | Meal & Calorie Tracker</title>
  <style>
    body { background-color: rgba(0,0,0,0.2); }
    .brand-logo { font-family: 'ZCOOL QingKe HuangYou', cursive; }
    h4 {font-family: 'Muli', sans-serif;}
    .btn {font-weight: bold;}
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper light-green">
      <div class="container">
        <a href="#" class="brand-logo center">TraCalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn light-green darken-4">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Meal" id="item-name">
              <label for="item-name">Add meal or food item</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Calories" id="item-calories">
              <label for="item-calories">Add consumed calories</label>
            </div>
            <button class="add-btn btn green"><i class="fa fa-plus"></i> Add Item</button>
            <button class="edit-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Item</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Item</button>
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>
    <h4 class="center-align">Total Calories: <span class="total-calories">0</span></h4>

    <ul id="item-list" class="collection">
    </ul>
  </div>




  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
